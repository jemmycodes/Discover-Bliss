<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="https://use.typekit.net/wrw7xlk.css" />
    <title>Mappy</title>
  </head>
  <body>
    <div class="flex flex-col min-h-screen">
      <!-- header -->
      <header class="p-4 shadow-sm bg-white/50 shadow-gary-text">
        <div class="flex items-center justify-between max-w-6xl mx-auto">
          <h1 class="text-xl font-bold text-black-col">Mappy</h1>
          <span class="relative cursor-pointer">
            <div
              class="absolute right-0 p-[0.55rem] bg-accent-color rounded-r-md"
            >
              <img src="./search.svg" width="25" height="25" alt="" />
            </div>
            <input
              type="text"
              class="px-5 py-2 border-2 rounded-md w-72 focus:outline-none focus:border-accent-color"
              placeholder="Enter a location"
            />
          </span>
        </div>
      </header>

      <main class="grid flex-grow grid-cols-main-layout">
        <!-- places of interests -->
        <aside
          class="flex flex-col gap-6 p-4 bg-white/30 backdrop-blur-lg left-5"
        >
          <h2 class="text-xl font-bold">56 Places near you</h2>
          <section class="flex gap-5 p-3 rounded-md pl-7">
            <figcaption class="font-bold uppercase">
              Jemmy's Restaurant
            </figcaption>
            <figure>
              <img
                src="https://pbs.twimg.com/media/F43cfXPbQAAmMGD?format=jpg&name=large"
                alt="example place of interest"
                height="200"
                width="120"
                class="object-cover rounded-md"
              />
            </figure>
          </section>
        </aside>

        <!-- map container -->
        <section id="map" class="flex items-center justify-center">
          <!--  error-element -->
          <figure
            class="flex-col items-center justify-center hidden"
            id="error-screen"
          >
            <img
              src="/error.svg"
              width="250"
              height="250"
              alt="Network Error"
            />
            <p class="text-xl font-bold" id="error-text">
              User denied Geolocation
            </p>
          </figure>

          <!-- laoding screen -->
          <figure id="loading-screen" class="block">
            <img
              src="/loading.gif"
              width="200"
              height="200"
              alt="Getting map..."
            />
          </figure>
        </section>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
